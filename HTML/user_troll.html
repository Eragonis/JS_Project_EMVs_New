<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/troll.css">
</head>
<header>
    <a href="/HTML/user_troll.html"><img class="home" src="/Image/Home/home.png" width="50px" height="50px"></a>
    <button id="darkModeToggle" class="testerei"><strong>Dark Mode</strong></button>
    <script src="/JavaScript/troll.js"></script>
    <script>
        const button = document.getElementById("darkModeToggle");
        const body = document.body;
        
        function updateButtonText() {
            if (body.classList.contains("dark-mode")) {
                button.innerHTML = "<strong>Light Mode</strong>";
            } else {
                button.innerHTML = "<strong>Dark Mode</strong>";
            }
        }
        
        // Dark Mode aktivieren, wenn bereits gespeichert
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
        }
        updateButtonText();
  
        button.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            
            // Dark Mode Zustand speichern
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
            updateButtonText();
        });
        </script>
        <div id="troll">
            <a href="/HTML/index.html">
                <button class="troll" ></button>

            </a>
        </div>
</header>
<body>
    
</body>
</html>
