<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troll</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/troll.css">
</head>
<header>
    <a href="/HTML/user_troll.html"><img class="home" src="/Image/Home/home.png" width="50px" height="50px"></a>
    <button id="darkModeToggle" class="testerei"><strong>Dark Mode</strong></button>
    <script src="/JavaScript/troll.js"></script>
    <script>
        const button = document.getElementById("darkModeToggle");
        const body = document.body;
        
        function updateButtonText() {
            if (body.classList.contains("dark-mode")) {
                button.innerHTML = "<strong>Light Mode</strong>";
            } else {
                button.innerHTML = "<strong>Dark Mode</strong>";
            }
        }
        
        // Dark Mode aktivieren, wenn bereits gespeichert
        if (localStorage.getItem("darkMode") === "enabled") {
            body.classList.add("dark-mode");
        }
        updateButtonText();
  
        button.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            
            // Dark Mode Zustand speichern
            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
            } else {
                localStorage.setItem("darkMode", "disabled");
            }
            updateButtonText();
        });
        </script>
        <div id="troll">
            <a href="/HTML/index.html">
                <button class="troll" ></button>

            </a>
        </div>
        <style>
            #fullscreenMessage {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 20px;
                border-radius: 10px;
                font-size: 20px;
                text-align: center;
                cursor: pointer;
                display: none;
            }
        </style>
</header>
<body>
    <div id="fullscreenMessage">Klicke hier, Um eine Magische reise Zu beginnenðŸ˜Š</div>

    <div id="notification">Funktioniert nicht!</div>

    <script>
        function goFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome/Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Zeige die Nachricht, dass der Benutzer klicken soll
        window.onload = function() {
            document.getElementById('fullscreenMessage').style.display = 'block';
        };

        // Wenn der Benutzer auf die Nachricht klickt, gehe in den Vollbildmodus
        document.getElementById('fullscreenMessage').onclick = function() {
            goFullscreen();
            this.style.display = 'none';  // Verstecke die Nachricht nach dem Klick
        };
    </script>
    
</body>
</html>
